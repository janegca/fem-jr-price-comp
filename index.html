<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.min.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="ipc">
      <header class="ipc-Intro">
        <h1>Simple, traffic-based pricing</h1>
        <div>
          <p>Sign-up for our 30-day trial.</p>
          <p>No credit card required.</p>
        </div>
      </header>

      <div class="ipc-Card">
        <div class="ipc-Card_prices">
          <p><span id="views">10K</span> pageviews</p>
          <div class="slider">
            <div class="slider_rail">
              <div
                id="sliderValue"
                class="slider_thumb"
                role="slider"
                tabindex="0"
                aria-valuemin="0"
                aria-valuemax="4"
                aria-valuenow="0"
                aria-labelledby="views"
              >
                <i class="arrow left"></i>
                <i class="arrow right"></i>
              </div>
            </div>
          </div>
          <p>
            <strong>$<span id="price">8.00</span></strong> / month
          </p>
        </div>
        <div class="ipc-Card_billing">
          <p id="choose-billing">Monthly Billing</p>
          <button
            role="switch"
            aria-checked="true"
            aria-labelledby="choose-billing"
          >
            <!-- 'span' is styled as the button 'toggle' switch  -->
            <span></span>
          </button>
          <p>Yearly Billing</p>
          <p>-25% <span class="visually-hidden">discount</span></p>
        </div>
        <div class="ipc-Card_cta">
          <div>
            <p><img src="images/icon-check.svg" /> Unlimited websites</p>
            <p><img src="images/icon-check.svg" /> 100% data ownership</p>
            <p><img src="images/icon-check.svg" /> Email reports</p>
          </div>

          <button>Start my trial</button>
        </div>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/janegca" target="_blank">janegca</a>.
    </footer>
  </body>
</html>
